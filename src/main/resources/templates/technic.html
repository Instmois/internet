<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Technic Details</title>
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
    <style>
    .photo-container {
      text-align: center;
    }
    .photo-container img {
      max-width: 400px;
      height: auto;
    }
  </style>
</head>
<body>
<div class="container">


    <div class="header">
        <h1 th:text="${technic.brand} + ' ' + ${technic.model}"></h1>
        <a href="/technics" class="btn">Вернуться на главную</a>
    </div>
    <h2 th:text="'ID :' + ${technic.id}"></h2>
        <table>
        <tr>
            <th>ID</th>
            <th>Brand</th>
            <th>Model</th>
        </tr>
        <tr>
            <td th:text="${technic.id}"></td>
            <td th:text="${technic.brand}"></td>
            <td th:text="${technic.model}"></td>
        </tr>
    </table>
    <div class="photo-container">
        <img th:src="${photoUrls[0]}" alt="Photo">
    </div>
</div>
</body>
</html>
